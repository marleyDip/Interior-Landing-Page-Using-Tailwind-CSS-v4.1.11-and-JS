<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior || Tailwind CSS</title>

    <!-- remix icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11.2.9/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11.2.9/swiper-bundle.min.js"
    ></script>

    <!-- scroll reveal -->
    <script defer src="/src/js/scrollreveal.min.js"></script>

    <!-- main css -->
    <link rel="stylesheet" href="/src/output.css" />

    <!-- main js -->
    <script defer src="/src/js/script.js"></script>
  </head>

  <body class="bg-accent-2/20">
    <!-- site wrapper start -->
    <div class="w-full max-w-[1440px] mx-auto bg-page">
      <!-- header start -->
      <header class="py-10 px-4">
        <div class="container mx-auto">
          <div class="flex items-center justify-between">
            <!-- logo start -->
            <a href="">
              <img src="assets/logo.svg" alt="" />
            </a>
            <!-- logo end -->

            <!-- nav desktop start -->
            <nav class="hidden xl:flex gap-12">
              <a href="">Home</a>

              <a href="">About</a>

              <a href="">Services</a>

              <a href="">Projects</a>

              <a href="">Feedback</a>
            </nav>
            <!-- nav desktop end -->

            <!-- btn & nav mobile trigger start -->
            <div>
              <!-- btn start -->
              <button class="hidden xl:block btn btn-sm btn-accent-2">
                Contact US
              </button>
              <!-- btn end -->

              <!-- nav mobile trigger icon start -->
              <button class="cursor-pointer xl:hidden" id="nav-trigger">
                <i class="ri-menu-4-fill text-3xl"></i>
              </button>
              <!-- nav mobile trigger icon end -->

              <!-- nav mobile start -->
              <nav
                class="fixed top-0 right-0 bottom-0 h-full z-50 w-[300px] bg-white shadow-2xl xl:hidden transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col items-center justify-center gap-24 pt-12"
                id="nav-mobile"
              >
                <!-- logo start -->
                <a href="">
                  <img src="assets/logo.svg" alt="" />
                </a>
                <!-- logo end -->

                <!-- menu start -->
                <ul class="w-full flex flex-col items-center gap-12">
                  <!-- nav mobile close start -->
                  <li
                    class="absolute left-6 top-6 w-8 h-8 bg-accent-2 rounded-full flex items-center justify-center text-xl text-white cursor-pointer"
                    id="nav-close"
                  >
                    <i class="ri-close-line"></i>
                  </li>
                  <!-- nav mobile close end -->

                  <li><a href="">Home</a></li>

                  <li><a href="">About</a></li>

                  <li><a href="">Services</a></li>

                  <li><a href="">Projects</a></li>

                  <li><a href="">Feedback</a></li>
                </ul>
                <!-- menu end -->

                <!-- Contact btn start -->
                <button class="btn btn-sm btn-accent-2">Contact Us</button>
                <!-- Contact btn end -->
              </nav>
              <!-- nav mobile end -->
            </div>
            <!-- btn & nav mobile trigger end -->
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- hero start -->
      <section class="relative py-24 xl:py-0 xl:h-[800px] flex items-center">
        <div
          class="bg-accent-1 w-full xl:w-3/4 h-full absolute top-0 left-0 z-10 xl:rounded-tr-[500px]"
        ></div>

        <!-- text & feature img start -->
        <div
          class="relative z-40 h-full w-full max-w-[1150px] mx-auto xl:border-l border-primary/30 flex items-center before:content-[''] before:absolute before:left-[270px] before:top-0 before:h-full xl:before:border-l before:border-primary/30 before:-z-1"
        >
          <div class="flex mx-auto xl:mx-0 text-center xl:text-left">
            <div class="w-full max-w-[600px] xl:max-w-[720px] px-4 xl:px-0">
              <h1 class="hero__title h1 mb-8">
                Modern Interior Design Service
              </h1>

              <p class="hero__subtitle max-w-[480px] mx-auto xl:mx-0 mb-12">
                InteriorFirm is an acclaimed multidisciplinary studio
                specializing in interior architecture, interior design and decor
                that redefines laid-back luxury.
              </p>

              <!-- feature img & cta btn start -->
              <div
                class="flex xl:absolute justify-center xl:items-start gap-16"
              >
                <!-- feature image start -->
                <div
                  class="hero__featuredImg hidden xl:flex w-[270px] h-[478px] bg-gray-200 rounded-full"
                >
                  <img src="/assets/hero/img1.png" alt="Feature Image" />
                </div>
                <!-- feature image end -->

                <!-- cta btn start -->
                <div>
                  <button
                    class="btn btn-lg bg-accent-2 flex items-center gap-3 !px-6"
                  >
                    <span>Explore Now</span>
                    <i class="ri-arrow-right-long-line"></i>
                  </button>
                </div>
                <!-- cta btn end -->
              </div>
              <!-- feature img & cta btn start -->
            </div>
          </div>
        </div>
        <!-- text & feature img end -->

        <!-- main img & border start -->
        <div class="hero__mainImg-border absolute z-20 right-0 hidden xl:flex">
          <!-- main img start -->
          <div
            class="hero__mainImg w-[780px] h-[600px] rounded-bl-[400px] relative z-20 overflow-hidden"
          >
            <img src="assets/hero/hero-img.jpg" alt="Main  Image" />
          </div>
          <!-- main image end -->

          <!-- border start -->
          <div
            class="border border-primary/30 w-[820px] h-[600px] absolute z-10 top-10 -left-10 rounded-bl-[400px]"
          ></div>
          <!-- border end -->
        </div>
        <!-- main img & border end -->

        <!-- bottom border start -->
        <div
          class="xl:border-b w-[1170px] border-primary/30 absolute z-10 right-0 bottom-0"
        ></div>
        <!-- bottom border end -->
      </section>
      <!-- hero end -->

      <!-- temp div -->
      <div class="h-[3000px]"></div>
      <!-- temp div -->
    </div>
  </body>
</html>
